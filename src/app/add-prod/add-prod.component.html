<div class="card ">
    <div class="card-title"><h3>Add Products</h3></div>
<form #addProd = "ngForm" (ngSubmit)="add_prod(addProd,addProd.value)" ngNativeValidate>
<div class="form-group">
<label for="exampleInputEmail1">Product</label>
<input type="text" class="form-control" name="name" placeholder="Product Name" required ngModel>
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <input type="text-area" class="form-control" name="desc" placeholder="Product Description" maxlength="50" required ngModel>
    </div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label for="exampleInputPassword1">Quantity</label>
<input type="Number" class="form-control" name="quantity"  placeholder="Quantity" required ngModel>
</div>
</div>
<div class="col-md-6">
<div class="form-group" style="margin-top:2vw;">
<label for="exampleFormControlFile1" >Product Image</label>
<input type="file" name="image" required (change)="onSelectFile($event)" ngModel class="form-control-file">
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label for="exampleInputPassword1">Price</label>
<input type="Number" class="form-control" name="price" placeholder="Price" required ngModel>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<button type="submit" class="btn btn-primary" style="margin-top:1.7vw;float: right; width: 100%;">Add</button>
</div>
</div>
</div>
</form>
</div>
